{% extends "base.html" %}


{% block content %}
<div id="FlashContainer">
    <p>You need to have Adobe Flash Player installed to be able to experience this site.</p>
</div>
{% endblock %}


{% block javascript %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/swfobject.js"></script>
<script type="text/javascript">
//<![CDATA[
    swfobject.embedSWF("{{ MEDIA_URL }}flash/app.swf", "FlashContainer", "860", "590", "8.0.0", null, {
        "categoriesPath" : "{% url categories %}",
        "linksPath" : "{% url links %}"
    }, {
        "wmode" : "transparent"
    });
//]]>
</script>
{% endblock %}
