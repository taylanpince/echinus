<VirtualHost *:80>
    
    ServerName echinus.net
    ServerAlias www.echinus.net
    ServerAdmin "taylanpince@gmail.com"
    
    DocumentRoot /home/taylan/sites/echinus/app/static

</VirtualHost>

<VirtualHost *:80>
    
    ServerName beta.echinus.net
    ServerAdmin "taylanpince@gmail.com"
    
    <Location "/">
        SetHandler python-program
        PythonInterpreter echinus
        PythonHandler django.core.handlers.modpython
        PythonPath "['/home/taylan/sites/echinus/app', '/home/taylan/sites/echinus/app/libs', '/home/taylan/sites/echinus/app/echinus'] + sys.path"
        SetEnv DJANGO_SETTINGS_MODULE echinus.settings
        SetEnv TZ "Canada/Eastern"
        PythonDebug On
    </Location>
    
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass /media http://127.0.0.1:81/
    ProxyPassReverse / http://127.0.0.1:81/

    <Location "/media">
        SetHandler None
    </Location>

    Alias /favicon.ico /home/taylan/sites/echinus/app/echinus/media/images/favicon.ico

</VirtualHost>
