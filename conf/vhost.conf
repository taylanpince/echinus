<Location "/">
    SetHandler python-program
    PythonInterpreter echinus
    PythonHandler django.core.handlers.modpython
    PythonPath "['/var/www/vhosts/echinus.net/subdomains/beta/app', '/var/www/vhosts/echinus.net/subdomains/beta/app/libs', '/var/www/vhosts/echinus.net/subdomains/beta/app/echinus'] + sys.path"
    SetEnv PYTHON_EGG_CACHE "/var/www/vhosts/echinus.net/subdomains/beta/tmp"
    SetEnv DJANGO_SETTINGS_MODULE echinus.settings
    SetEnv TZ "Canada/Eastern"
    PythonDebug On
</Location>

ProxyRequests Off
ProxyPreserveHost On
ProxyPass /media http://127.0.0.1:81/
ProxyPassReverse / http://127.0.0.1:81/

<Location "/media">
    SetHandler None
</Location>

Alias /favicon.ico /var/www/vhosts/echinus.net/subdomains/beta/app/echinus/media/images/favicon.ico